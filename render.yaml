services:
  - type: web
    name: healthledger-fl
    runtime: node
    plan: free # Change to starter if you need more memory for training
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: healthledger-db
          property: connectionString
      - key: PORT
        value: 5001
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: "*" # Or your Render URL once deployed
      # Required Blockchain Env Vars
      - key: RPC_URL
        sync: false # Set manually in Render Dashboard
      - key: PRIVATE_KEY
        sync: false # Set manually in Render Dashboard
      - key: PINATA_API_KEY
        sync: false # Set manually in Render Dashboard
      - key: PINATA_SECRET
        sync: false # Set manually in Render Dashboard
    autoDeploy: true

databases:
  - name: healthledger-db
    plan: free
    databaseName: healthledger
    user: admin
